<nav>
  <ul>
    <li *ngFor="let menuitem of menu$ | async">
      <a [routerLink]="menuitem.path">
        {{menuitem.name}}
      </a>
      <ul *ngIf="menuitem.children.length">
        <li *ngFor="let submenuitem of menuitem.children">
          <a [routerLink]="[menuitem.path, submenuitem.path]">
            {{submenuitem.name}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
